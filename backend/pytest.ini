[pytest]
markers =
    unit: fast, isolated tests (SQLite/memory only)
    integration: requires DB/services (PostgreSQL, AWS, etc.)
    unit_fast: curated fast unit slice for CI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = -v --tb=short --strict-markers

# Ignore certain directories during collection
testpaths = tests

# Minimum Python version
minversion = 3.8
