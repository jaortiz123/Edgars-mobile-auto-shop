name: Catalog Seed CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint (seed package only)
        run: ruff check catalog_seed backend/catalog_seed/generate_seed_v2.py

      - name: Tests
        run: pytest -q backend/catalog_seed/tests

      - name: Generate seed (pretty + upsert)
        run: catalog-seed --csv backend/catalog_seed/service_catalog_master.csv --out seed_v2_catalog.sql --schema minimal --pretty --upsert

      - name: Upload seed artifact
        uses: actions/upload-artifact@v4
        with:
          name: seed_v2_catalog.sql
          path: seed_v2_catalog.sql

      - name: Drift check (regenerate & compare)
        run: |
          catalog-seed --csv backend/catalog_seed/service_catalog_master.csv --out seed_v2_catalog.sql --schema minimal --pretty --upsert
          git diff --exit-code seed_v2_catalog.sql || (echo 'Seed drift detected. Run make seed-upsert in backend/catalog_seed and commit.' && exit 1)
